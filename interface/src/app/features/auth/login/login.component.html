<div class="auth-container">
  <div class="login-card">
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="your@email.com">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="••••••••">
      </div>

      @if (error) {
        <div class="alert-error">{{ error }}</div>
      }

      <button type="submit" [disabled]="loginForm.invalid || loading" class="btn-primary">
        {{ loading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>

    <div class="footer">
      Don't have an account? <a routerLink="/auth/register" class="link">Sign up</a>
    </div>
  </div>
</div>
