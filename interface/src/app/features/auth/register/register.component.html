<div class="auth-container">
  <div class="register-card">
    <h1>Create Account</h1>
    <p class="subtitle">Join the marketplace</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" placeholder="Your name">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="your@email.com">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="••••••••">
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" placeholder="••••••••">
      </div>

      @if (error) {
        <div class="alert-error">{{ error }}</div>
      }

      @if (success) {
        <div class="alert-success">{{ success }}</div>
      }

      <button type="submit" [disabled]="registerForm.invalid || loading" class="btn-primary">
        {{ loading ? 'Creating account...' : 'Sign Up' }}
      </button>
    </form>

    <div class="footer">
      Already have an account? <a routerLink="/auth/login" class="link">Sign in</a>
    </div>
  </div>
</div>
